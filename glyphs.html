	<script src="jquery.js"></script>

	<script src="starch.array.js"></script>

	<script src="glyphs.js"></script>

	<script>

	(function () {
		var i, len, methods = Object.getOwnPropertyNames(Array.prototype);
		for (i = 0, len = methods.length; i < len; i += 1) {
			if (arguments.constructor.prototype.hasOwnProperty(methods[i]) === false) {
				arguments.constructor.prototype.define(methods[i], Array.prototype[methods[i]]);
			}
			if (NodeList.prototype.hasOwnProperty(methods[i]) === false) {
				NodeList.prototype.define(methods[i], Array.prototype[methods[i]]);
			}
		}
	}());

	glyphs.slice(1000, 1060).each(function(g) {
		log(g)
		$("body").append(g.render());
	})

	$("canvas").each(function() {
		$(this).wrap("<li></li>");
	})
	$("li").wrapAll("<ul></ul>");

	$("ul").sortable({tolerance: "pointer", revert: "250"}).disableSelection();

	$(document).on("click", "canvas", function(e) {
		var that = e.target;
		var g = $(that).attr("hash")

		// flip on x-axis
		var h = g.swap(0, 1)
						 .swap(2, 4)
						 .swap(5, 6)
						 .swap(7, 9)
						 .swap(10, 11)

		// flip on y-axis
		var h = g.swap(0, 10)
						 .swap(1, 11)
						 .swap(2, 7)
						 .swap(3, 8)
						 .swap(4, 5)

		var g = new Glyph(h)
		that.replaceWith(g.render())
	})

	</script>
</body>
</html>
